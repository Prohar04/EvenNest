{% extends 'base.html' %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<section class="section" style="display: flex; align-items: center; justify-content: center; min-height: 500px;">
    <div style="text-align: center;">
        <h1 style="font-size: 4rem; color: var(--primary); margin-bottom: var(--spacing-lg);">404</h1>
        <h2 style="margin-bottom: var(--spacing-md);">Page Not Found</h2>
        <p style="color: var(--text-secondary); margin-bottom: var(--spacing-2xl);">The page you're looking for doesn't exist.</p>
        <a href="{% url 'home' %}" class="btn btn-primary">
            <i class="bi bi-house"></i> Go Home
        </a>
    </div>
</section>
{% endblock %}
